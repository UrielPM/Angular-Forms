<form  (ngSubmit)="guardar()" autocomplete="off" #miformulario="ngForm">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required>
         <span class="form-text text-danger"
                    *ngIf="miformulario.controls.nombre?.errors && miformulario.controls.nombre?.touched">
                    Este campo es oblogatorio
                </span>
                   
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                placeholder="Agregar juego Favorito"
                [(ngModel)]="nuevojuego"
               (keyup.enter)="agregarjuego()"
                name="nuevojuego">


                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarjuego()">
                    Agregar
                </button>
            </div>       
        </div>
    </div>



    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorito</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" 
            *ngFor="let juego of persona.favoritos; let i = index">
            
            <input [(ngModel)]="juego.nombre"
                   name="favorito_{{ i }}"
                    class="form-control">

                    <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)">
               Eliminar
            </button>
                </div>
        </div>
    </div>





    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                (click)="guardar()"
                [disabled]="miformulario.invalid"
                    class="btn btn-primary float-end"> 
                Guardar
            </button>
        </div>
    </div>

   
</form>
