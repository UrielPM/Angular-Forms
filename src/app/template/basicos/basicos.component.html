<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()"
                #miformulario="ngForm"
                autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                            class="form-control"
                           [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">

                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                        Debe de ser de 3 Letras
                    </span>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.precio"
                            name="precio"
                            placeholder="Precio del producto"
                            required
                            min="0">

                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                          El precio debe ser 0 o mayor
                      </span>
  
                            

                    
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.existencia"
                            name="existencia"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del producto"
                            required>
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miformulario.invalid"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miformulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{miformulario.pristine }}</pre>

        <span>touched</span>
        <pre>{{miformulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miformulario.value| json }}</pre>

        <span>CustomDirective</span>
        <pre>{{miformulario.controls.existencia?.errors | json }}</pre>
    </div>
</div>
